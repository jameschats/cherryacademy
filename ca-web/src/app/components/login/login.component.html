<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/img/ca.png" alt="Cherry Icon" width="30" height="30" class="d-inline-block align-top me-2">
      Cherry Academy
    </a>
  </nav>

  <!-- Main Content -->
  <div class="row mt-4">
    <!-- Courses Section -->
    <div class="col-md-8">
      <div class="card mb-3" *ngFor="let course of courses">
        <div class="card-body">
          <h5 class="card-title">{{ course.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Duration: {{ course.duration }}</h6>
          <p class="card-text">{{ course.description }}</p>
        </div>
      </div>
    </div>

    <!-- Login Section -->
    <div class="col-md-4">
      <div class="card p-4">
        <h4 class="mb-4">Login</h4>
        <form>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
            [(ngModel)]="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password"
            [(ngModel)]="password" required>
          </div>
          <button type="button" class="btn btn-primary w-100" (click)="login()">Login</button>
          <div class="mt-3 text-center">
            <button type="button" class="btn btn-secondary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
