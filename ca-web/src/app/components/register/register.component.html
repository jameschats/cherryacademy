<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/img/ca.png" alt="Cherry Icon" width="30" height="30" class="d-inline-block align-top me-2">
      Cherry Academy
    </a>
  </nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Register</h2>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"
            ngModel required>
          <div *ngIf="registerForm.submitted && !registerForm.controls['name']?.valid" class="text-danger">
            Name is required.
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
            ngModel required email>
          <div *ngIf="registerForm.submitted && !registerForm.controls['email']?.valid" class="text-danger">
            A valid email is required.
          </div>
        </div>

        <!-- Mobile Number
        <div class="form-group mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter your mobile number"
            ngModel required pattern="[0-9]{10}">
          <div *ngIf="registerForm.submitted && !registerForm.controls['mobile']?.valid" class="text-danger">
            A valid 10-digit mobile number is required.
          </div>
        </div> -->

        <!-- Password -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
            ngModel required minlength="6">
          <div *ngIf="registerForm.submitted && !registerForm.controls['password']?.valid" class="text-danger">
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
            placeholder="Confirm your password" ngModel required [pattern]="password">
          <div *ngIf="registerForm.submitted && !registerForm.controls['confirmPassword']?.valid" class="text-danger">
            Confirm password must match the password.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <!-- Clear Form Button -->
<button type="button" class="btn btn-secondary w-100 mt-2" (click)="registerForm.reset()">Clear Form</button>


      </form>
      <!-- Link to Login Page -->
      <div class="text-center mt-3">
        <p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
      </div>
    </div>
  </div>
</div>
</div>
